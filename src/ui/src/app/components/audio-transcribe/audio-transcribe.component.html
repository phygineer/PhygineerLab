<div class="container mt-5">
    <h2 class="mb-4">Speech-to-Text and Text-to-Speech Demo</h2>
  
    <!-- Speech-to-Text Section -->
    <div class="mb-4 card p-2">
      <h4>Speech-to-Text</h4>
      <form (submit)="onSpeechToText($event)">
        <div class="mb-3">
          <label for="audioFile" class="form-label">Upload Audio File:</label>
          <input type="file" id="audioFile" (change)="onFileSelected($event)" class="form-control" accept="audio/*" required />
        </div>
        <button type="submit" class="btn btn-primary"[disabled]="isSpeechToTextLoading">Convert to Text</button>
        <span *ngIf="isSpeechToTextLoading" class="p-2">
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </span>
      </form>
      <div *ngIf="transcribedText" class="mt-3">
        <strong>Transcribed Text:</strong>
        <p>{{ transcribedText }}</p>
      </div>
    </div>
  
    <!-- Text-to-Speech Section -->
    <div class="card p-2">
      <h4>Text-to-Speech</h4>
      <form (submit)="onTextToSpeech($event)">
        <div class="mb-3">
          <label for="inputText" class="form-label">Enter Text:</label>
          <textarea id="inputText" [(ngModel)]="inputText" name="inputText" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isTextToSpeechLoading">Convert to Speech</button>
        <span *ngIf="isTextToSpeechLoading" class="p-2">
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </span>
      </form>
      <audio *ngIf="audioUrl" class="mt-3" controls [src]="audioUrl"></audio>
    </div>
  </div>
