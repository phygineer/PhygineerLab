<div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Chat with AI</h4>
      </div>
      <div class="card-body" style="height: 400px; overflow-y: auto;">
        <div *ngFor="let message of chatHistory" class="mb-3">
          <div [ngClass]="{'text-end': message.isUser, 'text-start': !message.isUser}">
            <div class="d-inline-block p-2 mb-2 rounded-3" 
                 [ngClass]="{
                   'bg-info': message.isUser, 
                   'bg-light': !message.isUser, 
                   'text-white': message.isUser, 
                   'text-dark': !message.isUser
                 }">
              {{ message.message }}
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <textarea [(ngModel)]="userMessage" 
                    (keydown.enter)="sendMessage($event)" 
                    (keydown.shift.enter)="newLine($event)"
                    class="form-control" 
                    rows="3" 
                    placeholder="Type your message"></textarea>
          <button class="btn btn-primary" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
